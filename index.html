<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Modelos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>

    <div class="container">
        <div class="container-top">
            <div class="header">
                <a href="./index.html">
                    <h1>Potö</h1>
                </a>
                <!--Icons necessarios-->
            </div>
        </div>

        <!-- Banner -->
        <section class="banner">
            <h1>Encontre o Modelo Perfeito para seu Trabalho</h1>
        </section>

        <main>
            <!-- Barra de Pesquisa -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Pesquise pelo nome ou arroba..."
                    oninput="searchModels()">
            </div>

            <!-- Barra de Categorias -->
            <div class="category-container">
                <button class="category-btn" onclick="filterByCategory('todos')">Todos</button>
                <button class="category-btn" onclick="filterByCategory('Moda')">Moda</button>
                <button class="category-btn" onclick="filterByCategory('Comercial')">Comercial</button>
                <button class="category-btn" onclick="filterByCategory('Fitness')">Fitness</button>
                <button class="category-btn" onclick="filterByCategory('Passarela')">Passarela</button>
            </div>


            <!-- Barra de Filtros -->
            <div class="filter-container">
                <div>
                    <label for="filterGender">Gênero:</label>
                    <select id="filterGender">
                        <option value="">Todos</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
                <div>
                    <label for="filterBodyType">Tipo de Corpo:</label>
                    <select id="filterBodyType">
                        <option value="">Todos</option>
                        <option value="Ectomorfo">Ectomorfo</option>
                        <option value="Mesomorfo">Mesomorfo</option>
                    </select>
                </div>
                <div>
                    <label for="filterEyeColor">Cor dos Olhos:</label>
                    <select id="filterEyeColor">
                        <option value="">Todas</option>
                        <option value="Azul">Azul</option>
                        <option value="Verde">Verde</option>
                        <option value="Preto">Preto</option>
                    </select>
                </div>
                <button onclick="applyFilters()">Filtrar</button>
            </div>

            <!-- Área de Modelos -->
            <div id="modelList" class="model-list">
                <!-- Modelos serão inseridos aqui dinamicamente -->
            </div>
        </main>

    </div>
    </div>




    <script src="./assets/js/teste.js"></script>
</body>

</html>
