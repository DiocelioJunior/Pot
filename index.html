<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Modelos</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- ICONS GOOGLE -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,apparel,apps,chat,exercise,explore,favorite,filter_alt,keyboard_arrow_down,location_on,search,shop" />

</head>

<body>

    <div class="container">
        <div class="container-top">
            <div class="header">
                <a href="./index.html">
                    <h1>Potö</h1>
                </a>

                <a href="./reels.html">
                    <span class="material-symbols-outlined">explore</span>
                </a>
            </div>
        </div>

        <!-- Banner -->
        <section class="banner">
            <div class="banner-info">
                <h1>Encontre o Modelo Perfeito para seu Trabalho</h1>
            </div>
        </section>

        <main>
            <!-- Barra de Pesquisa -->
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon"><span class="material-symbols-outlined">search</span></span>
                    <input type="text" id="searchInput" placeholder="Encontre o modelo ideal" oninput="searchModels()">
                </div>
                <button class="filter-btn" onclick="toggleFilters()"><span class="material-symbols-outlined">
                        filter_alt
                    </span></button>
            </div>

            <!-- Barra de Filtros (Oculta por padrão) -->
            <div class="filter-container" id="filterContainer">

                <button onclick="clearFilters()">Limpar Filtros</button>
                
                <div>
                    <label for="filterGender">Gênero:</label>
                    <select id="filterGender">
                        <option value="">Todos</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>

                <div>
                    <label for="filterCity">Cidade:</label>
                    <input type="text" id="filterCity" placeholder="Ex: São Paulo">
                </div>

                <div>
                    <label for="filterLanguages">Idiomas:</label>
                    <input type="text" id="filterLanguages" placeholder="Ex: Português, Inglês">
                </div>

                <div>
                    <label for="filterBodyType">Tipo de Corpo:</label>
                    <select id="filterBodyType">
                        <option value="">Todos</option>
                        <option value="Ectomorfo">Ectomorfo</option>
                        <option value="Mesomorfo">Mesomorfo</option>
                    </select>
                </div>

                <div>
                    <label for="filterEyeColor">Cor dos Olhos:</label>
                    <select id="filterEyeColor">
                        <option value="">Todas</option>
                        <option value="Azul">Azul</option>
                        <option value="Verde">Verde</option>
                        <option value="Preto">Preto</option>
                    </select>
                </div>

                <div>
                    <label for="filterHairColor">Cor do Cabelo:</label>
                    <select id="filterHairColor">
                        <option value="">Todas</option>
                        <option value="Preto">Preto</option>
                        <option value="Castanho">Castanho</option>
                        <option value="Loiro">Loiro</option>
                        <option value="Ruivo">Ruivo</option>
                    </select>
                </div>

                <div>
                    <label for="filterHairType">Tipo de Cabelo:</label>
                    <select id="filterHairType">
                        <option value="">Todos</option>
                        <option value="Liso">Liso</option>
                        <option value="Ondulado">Ondulado</option>
                        <option value="Cacheado">Cacheado</option>
                        <option value="Crespo">Crespo</option>
                        <option value="Espetado">Espetado</option>
                    </select>
                </div>

                <div>
                    <label for="filterFaceShape">Formato do Rosto:</label>
                    <select id="filterFaceShape">
                        <option value="">Todos</option>
                        <option value="Oval">Oval</option>
                        <option value="Redondo">Redondo</option>
                        <option value="Quadrado">Quadrado</option>
                        <option value="Triangular">Triangular</option>
                    </select>
                </div>

                <div>
                    <label for="filterDistinctiveFeatures">Características Marcantes:</label>
                    <input type="text" id="filterDistinctiveFeatures"
                        placeholder="Ex: Cicatriz no olho, Sorriso marcante">
                </div>

                <div>
                    <label for="filterTattoos">Tatuagens:</label>
                    <select id="filterTattoos">
                        <option value="">Todas</option>
                        <option value="Nenhuma">Nenhuma</option>
                        <option value="Poucas">Poucas</option>
                        <option value="Muitas">Muitas</option>
                    </select>
                </div>

                <div>
                    <label for="filterPiercings">Piercings:</label>
                    <select id="filterPiercings">
                        <option value="">Todos</option>
                        <option value="Nenhum">Nenhum</option>
                        <option value="Poucos">Poucos</option>
                        <option value="Muitos">Muitos</option>
                    </select>
                </div>

                <div>
                    <label for="filterCategory">Categoria:</label>
                    <select id="filterCategory">
                        <option value="">Todas</option>
                        <option value="Moda">Moda</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Lifestyle">Lifestyle</option>
                    </select>
                </div>

                <div>
                    <label for="filterExperience">Anos de Experiência:</label>
                    <input type="number" id="filterExperience" placeholder="Ex: 5">
                </div>

                <div>
                    <label for="filterAreasOfWork">Áreas de Atuação:</label>
                    <input type="text" id="filterAreasOfWork" placeholder="Ex: Comercial, Lifestyle">
                </div>

                <div>
                    <label for="filterExtraSkills">Habilidades Extras:</label>
                    <input type="text" id="filterExtraSkills" placeholder="Ex: Dança, Luta">
                </div>

                <div>
                    <label for="filterMinHeight">Altura (Min):</label>
                    <input type="number" id="filterMinHeight" placeholder="Ex: 1.60">
                </div>

                <div>
                    <label for="filterMaxHeight">Altura (Max):</label>
                    <input type="number" id="filterMaxHeight" placeholder="Ex: 1.90">
                </div>

                <div>
                    <label for="filterMinWeight">Peso (Min):</label>
                    <input type="number" id="filterMinWeight" placeholder="Ex: 50">
                </div>

                <div>
                    <label for="filterMaxWeight">Peso (Max):</label>
                    <input type="number" id="filterMaxWeight" placeholder="Ex: 90">
                </div>

                <div>
                    <label for="filterAvailability">Disponibilidade:</label>
                    <select id="filterAvailability">
                        <option value="">Todas</option>
                        <option value="Nacional">Apenas Nacional</option>
                        <option value="Internacional">Disponível Internacionalmente</option>
                    </select>
                </div>
            </div>


            <!-- Barra de Categorias com Scroll Invisível -->
            <div class="category-container">
                <div class="category-scroll">
                    <button class="category-btn" onclick="filterByCategory('todos')"><span
                            class="material-symbols-outlined">apps</span></button>
                    <button class="category-btn" onclick="filterByCategory('Moda')"><span
                            class="material-symbols-outlined">apparel</span></button>
                    <button class="category-btn" onclick="filterByCategory('Fitness')"><span
                            class="material-symbols-outlined">exercise</span></button>
                </div>
            </div>


            <!-- Área de Modelos -->
            <div id="modelList" class="model-list">
                <!-- Modelos serão inseridos aqui dinamicamente -->
            </div>
        </main>

    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
