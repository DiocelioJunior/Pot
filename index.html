<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Modelos</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- ICONS GOOGLE -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,apparel,apps,chat,exercise,explore,favorite,filter_alt,keyboard_arrow_down,location_on,search,shop" />

</head>

<body>

    <div class="container">
        <div class="container-top">
            <div class="header">
                <a href="./index.html">
                    <h1>Potö</h1>
                </a>

                <a href="./reels.html">
                    <span class="material-symbols-outlined">explore</span>
                </a>
            </div>
        </div>

        <!-- Banner -->
        <section class="banner">
            <div class="banner-info">
                <h1>Encontre o Modelo Perfeito para seu Trabalho</h1>
            </div>
        </section>

        <main>
            <!-- Barra de Pesquisa -->
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon"><span class="material-symbols-outlined">search</span></span>
                    <input type="text" id="searchInput" placeholder="Encontre o modelo ideal" oninput="searchModels()">
                </div>
                <button class="filter-btn" onclick="toggleFilters()"><span class="material-symbols-outlined">
                        filter_alt
                    </span></button>
            </div>

            <!-- Barra de Filtros (Oculta por padrão) -->
            <div class="filter-container" id="filterContainer">
                <div>
                    <label for="filterGender">Gênero:</label>
                    <select id="filterGender">
                        <option value="">Todos</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
                <div>
                    <label for="filterBodyType">Tipo de Corpo:</label>
                    <select id="filterBodyType">
                        <option value="">Todos</option>
                        <option value="Ectomorfo">Ectomorfo</option>
                        <option value="Mesomorfo">Mesomorfo</option>
                    </select>
                </div>
                <div>
                    <label for="filterEyeColor">Cor dos Olhos:</label>
                    <select id="filterEyeColor">
                        <option value="">Todas</option>
                        <option value="Azul">Azul</option>
                        <option value="Verde">Verde</option>
                        <option value="Preto">Preto</option>
                    </select>
                </div>
                <button onclick="applyFilters()">Filtrar</button>
            </div>

            <!-- Barra de Categorias com Scroll Invisível -->
            <div class="category-container">
                <div class="category-scroll">
                    <button class="category-btn" onclick="filterByCategory('todos')"><span class="material-symbols-outlined">apps</span></button>
                    <button class="category-btn" onclick="filterByCategory('Moda')"><span class="material-symbols-outlined">apparel</span></button>
                    <button class="category-btn" onclick="filterByCategory('Fitness')"><span class="material-symbols-outlined">exercise</span></button>
                </div>
            </div>


            <!-- Área de Modelos -->
            <div id="modelList" class="model-list">
                <!-- Modelos serão inseridos aqui dinamicamente -->
            </div>
        </main>

    </div>

    <script src="./assets/js/teste.js"></script>
</body>

</html>
